name: Deploy LLLM to Pages
on:
  push:
    branches: [main]
  workflow_dispatch:
  
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # Deploys the root, which now includes the generated dist/
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4